<!--La lista de pisos-->
<section ng-app="dreamsApp" ng-controller="pisoCtrl">
     
    <h1>Pisos Registrados</h1>
        <p>Listado de los pisos existentes en el edificio</p>
<!--<input type="text" ng-model="search" class="search-query" placeholder="Search">-->
<div  class="table-responsive">
 <!-- <div ng-show="isAlertcreate" class="alert alert-info" role="alert">
                                   El piso fue creado
                                   </div>
      <div ng-show="isAlertdelete" class="alert alert-info" role="alert">
                                   El piso fue eliminado
                                </div>                           
  -->
  <table class="table table-striped">
    <thead>
      <tr>
                <th>Nombre</th>
              
                <th>
                    <i class="mdi mdi-comment-text"></i>
                    <span>Descripción</span>
                </th>
                <th>
                    <i class='fa fa-keyboard-o'></i>
                    <span>Operaciones</span>
                </th>
           </tr>
        </thead>
 
        <tbody>
      <!--  | filter:search -->
          <tr ng-repeat= "piso in data  | orderBy:nombre">
               
                <td><a href="#view/{{piso.id}}" ng-bind="piso.nombre"></a></td>
                
                <td><p ng-bind="piso.descripcion"></p></td>
                <td>
<a class="btn btn-warning" ng-click="edit(piso.id, $index)" aria-label="Editar">
                  <i class="fa fa-pencil fa-fw " aria-hidden="true"></i>
</a>
                 <a class="btn btn-danger" ng-click="destroy(piso.id,$index)" href>
                            <i class="fa fa-fw fa-trash" aria-hidden="true"></i>     
</a>
                </td>
               
          </tr>
            <div ng-hide="!data || data.length">
              Aún no hay pisos, Desea <a href="#create">crear uno</a>?
            </div>
        </tbody>

    </table>
</div>

<!-- Modal Para Editar-->

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modificar los datos</h4>
      </div>

      <div class="modal-body">
          <form ng-submit="submitChange(piso.id)" accept-charset="UTF-8" role="form">

                            <div class="row">

                              <div class="form-group" ng-class="{'has-error': errorNombre}"></div>
                                        
                                        <input type="text" ng-model="nombre" class="form-control" name="nombre" id="nombre" placeholder="Nombre del piso" required><small class="help-block">{{ errorNombre }}</small>

                                    <div class="form-group" ng-class="{'has-error': errorDescripcion}"></div>    
                                    <textarea rows="8" ng-model="descripcion" class="form-control" name="descripcion" id="descripcion" placeholder="Descripcion del piso" required></textarea>
                                    <small class="help-block">{{ errorDescripcion}}</small>
                                </div>

                                <div class="modal-footer">                        
                                    <button type="button" class="btn btn-primary" type="submit"  data-dismiss="modal">Cerrar</button>
                                    <input class="btn btn-success" type="submit" value="Actualizar">
                                </div> 

                         
                        </form>    
      
  

  </div>
</div>   
</div>  
</div>
