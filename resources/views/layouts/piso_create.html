<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Head -->
    <link rel="stylesheet" href="../bower_components/lumx/dist/lumx.css">
<link rel="stylesheet" href="../bower_components/mdi/css/materialdesignicons.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body ng-app="dreamsApp" ng-controller="pisoCtrl">
    


  <!--<div ng-show="isLogged" >-->
                            <h2 class="text-center">Agregar un Piso</h2>
                            <form  ng-submit="submitCreate()" accept-charset="UTF-8" role="form">
                                <div class="row">

                                    <div class="form-group col-lg-12" ng-class="{'has-error': errorNombre}">
                                        <input type="text" ng-model="pisoData.nombre" class="form-control" placeholder="Nombre del piso" name="nombre" id="nombre" required><small class="help-block">{{ errorNombre }}</small>
                                        <div class="form-group col-lg-12" ng-class="{'has-error': errorDescripcion}"></div>
                                        <textarea rows="8" ng-model="pisoData.descripcion" class="form-control" placeholder="Descripcion del piso" name="descripcion" id="descripcion" required></textarea>
                                        <small class="help-block">{{ errorDescripcion }}</small>
                                    </div>

                                    <div class="form-group col-lg-12 text-center">
                                        <input class="btn btn-default" type="submit" value="Enviar">
                                    </div>    

                                </div>
                            </form>  
                       <!-- </div>-->

                <!-- Before body closing tag -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/velocity/velocity.js"></script>
<script src="../bower_components/moment/min/moment-with-locales.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/lumx/dist/lumx.js"></script>

</body>
</html>
